{% extends "base.html" %}

{% block content %}
  <section class="p-5">
    <div class="container">
      <h3>Manage Game</h3>
      <form class="mb-2" method="post">
        {% csrf_token %}
        <div>
          {% for field in form %}
            <div class="form-group">
              <label for="{{ field.id_for_label }}">New {{ field.label|lower }}</label>
              <div>{{ field }}</div>
              <div class="form-text text-danger">
                {{ field.errors }}
              </div>
            </div>
          {% endfor %}
        </div>
        <div class="mt-3">
          <button class="btn btn-primary">Upload new version</button>
        </div>
      </form>
      <form action="{{ object.get_delete_url }}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-secondary d-inline-flex align-items-center"><span class="material-icons">delete</span>
            Delete
        </button>
      </form>
    </div>
  </section>
{% endblock %}
