{% extends "base.html" %}
{% load static %}
{% block content %}
  <section class="p-5">
    <div class="container">
      <div class="d-flex flex-column align-items-center">
        <div class="w-100 mb-3 d-flex justify-content-between align-items-center">
          <h3>{{ object }}</h3>
          <h4 id="game-result" class="me-1">

          </h4>
          <form method="post">
            {{ game_result }}
            <button class="btn btn-outline-primary" type="submit">Save game result</button>
          </form>
        </div>
        <div class="w-100 d-flex flex-column align-items-center">
          <iframe id="game" src="{{ object.html_url }}"></iframe>
          <div class="w-100 d-flex justify-content-between">
            <div class="w-50 pe-4">
              <div class="w-100 mb-4">
                <h4>Top 10 leaderboard</h4>
                <div class="w-100">
                  <div class="d-flex justify-content-between">
                    <div>
                      # 1 John
                    </div>
                    <div>
                      10000
                    </div>
                  </div>
                  <div class="d-flex justify-content-between">
                    <div>
                      # 2 Holy
                    </div>
                    <div>
                      9999
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <h5>ActivePlayer</h5>
                <div>
                  100
                </div>
              </div>

            </div>
            <div class="w-50">
              <h4>Description</h4>
              <p>{{ object.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

{% block script %}
  <script src="{{ object.extracting_script_url }}"></script>
  <script>

  </script>
  <script src="{% static 'game_detail.js' %}"></script>

{% endblock %}
