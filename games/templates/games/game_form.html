{% extends 'base.html' %}

{% block content %}
<section class="p-5">
  <div class="container">
    <div class="row">
      <div class="col">
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {% for field in form %}
          <div class="form-group">
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            <div>{{field}}</div>
            <div class="form-text text-danger">
              {{field.errors}}
            </div>
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Create!</button>
        </form>
      </div>
      <div class="col">
        <h3 class="text-center">Create own game!</h3>
        <p>

        </p>
      </div>
    </div>

  </div>
</section>
{% endblock %}
